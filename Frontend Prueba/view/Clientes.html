<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="140" height="114" fill="green" class="bi bi-cloud-plus"
            viewBox="0 0 16 16" style="position: relative; float: right; height: 43px;" alt="Agregar" class="new"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <path fill-rule="evenodd"
                d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5" />
            <path
                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
        </svg>

        <!-- Modal -->
        <legend>Clientes Details</legend>
        <div class="spacer" style="height: 10px;"></div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="width: 140%; height: 150%; ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">REGISTER</h1>

                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div id="inputdata">
                                <form class="row g-3 needs-validation" novalidate>

                                    <fieldset class="formulario">

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="col-form-label">Tipo de identificacion</label>
                                                <select class="form-select" id="tipo_identificacion" required>
                                                    <!-- Las opciones serán generadas dinámicamente por JavaScript -->
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="col-form-label">Identificacion</label>
                                                <input type="text" maxlength="10" class="form-control"
                                                    name="identificacion" id="identificacion" value="" required
                                                    placeholder="Ingrese identificaciono">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="col-form-label">Nombre</label>

                                                <input type="hidden" name="id" id="id" value="">
                                                <input type="text" class="form-control" name="nombre" id="nombre"
                                                    value="" required placeholder="Ingrese primer nombre">
                                            </div>

                                            <div class="col-md-6">
                                                <label class="col-form-label">Apellido</label>
                                                <input type="text" class="form-control" name="aprellido" id="aprellido"
                                                    value="" required placeholder="Ingrese apellido">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="col-form-label">Telefono</label>
                                                <input type="text" class="form-control" name="telefono" id="telefono"
                                                    value="" required placeholder="Ingrese n. telefono">
                                            </div>

                                            <div class="col-md-6">
                                                <label for="direccion" class="col-form-label">Direccion</label>
                                                <select class="form-control" id="direccion" name="direccion">
                                                    <!-- Options should be added here -->
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="numeral" class="col-form-label">Numeral</label>
                                                <input type="number" class="form-control" id="numeral" name="numeral"
                                                    value="" required placeholder="Enter #">
                                            </div>

                                            <div class="col-md-6">
                                                <label for="numeral2" class="col-form-label">Additional Numera
                                                    l</label>
                                                <input type="text" class="form-control" id="numeral2" name="numeral2"
                                                    value="" required placeholder="Enter #">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="description" class="col-form-label">Description</label>
                                                <input type="text" class="form-control" id="description"
                                                    name="description" value="" required
                                                    placeholder="Enter Description">
                                            </div>

                                            <div class="col-md-6">
                                                <label class="col-form-label">Ciudad</label>
                                                <input type="text" class="form-control" name="ciudad" id="ciudad"
                                                    value="" required placeholder="Ingrese Ciudad">
                                            </div>
                                        </div>


                                        <!-- State centered -->
                                        <div class="row mb-3">
                                            <div class="col-md-12">
                                                <label class="form-label">Estado: </label>
                                                <select class="form-select" id="estado">
                                                    <option selected>-- SELECT --</option>
                                                    <option value="1">Active</option>
                                                    <option value="0">Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" name="btnCloced" class="btn btn-secondary" data-bs-dismiss="modal"
                                onclick="clearData()">Close</button>
                            <br>
                            <button name="btnAgregar" class="btn btn-primary" type="button" onclick="save()"
                                data-bs-dismiss="modal">Agregar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Tipo identificación</th>
                    <th scope="col">Identificación</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">teléfono</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">State</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="resultData">

            </tbody>
        </table>
    </div>

    <!-- Bootstrap 4.5.2 JS - Eliminar si Bootstrap 5 se utiliza en su lugar -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado para funcionalidades específicas de 'Clientes' -->
    <script type="application/javascript" src="../js/Clientes.js"></script>

    <!-- jQuery 3.6.0 - Necesario para Bootstrap y otras funcionalidades JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- jQuery UI 1.13.2 - Proporciona widgets interactivos y efectos visuales -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Bootstrap Bundle 5.3.2 incluye Popper - Usar este para evitar conflictos entre versiones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- Popper JS 2.11.8 - No necesario ya que está incluido en Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <!-- Bootstrap 5.3.3 JS - Eliminar si ya se utiliza una versión anterior o el bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Incluir SweetAlert2 desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </script>
    <script>
        loadData();
        loadTiposIdentificacion();
        loadDireccion();
    </script>
</body>

</html>
